version: '3.9'

services:
  db:
    image: arteom/postgres:0.0.4
    container_name: db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
      - services-network
    restart: always
    volumes:
      - ./node_modules:/app/node_modules
      - ./postgres/postgres_data:/var/lib/postgresql/data
      - ./postgres/logs:/var/log/pgLogs
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U admin' ]
      interval: 5s
      timeout: 5s
      retries: 10
  
  rest-service:
    image: arteom/rest-service:0.0.3
    restart: always
    container_name: rest-service
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    networks:
      - services-network
    depends_on:
      - db

networks:
  services-network:
    name: services-network
    driver: bridge